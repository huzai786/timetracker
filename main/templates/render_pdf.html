<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1, h2 {
            color: #333333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Employee Attendance Report</h1>
    {% for employee in employees %}
        <h2>{{ employee.name }}</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Clock In</th>
                <th>Clock Out</th>
            </tr>
            {% for record in employee.records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.clock_in }}</td>
                <td>{{ record.clock_out }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endfor %}
</body>
</html>
