{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<div class="container mt-5 mb-5" style="padding-top: 40px;">
    <a href="{% url 'list_employees' %}" class="btn btn-dark">{% trans 'go to employees table' %}</a>
    <h3>{% trans 'Create Employee' %}</h3>
    <form action="{% url 'create_employees' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-light" type="submit" value="Create">
    </form>
</div>

{% endblock content %}
